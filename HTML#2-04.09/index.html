<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <table border="1" cellspacing="0">
        <caption>My Week Schedule</caption>
        <thead>
            <tr>
                <th></th>
                <th colspan="5">Work Days</th>
                <th colspan="2">Leisure Days</th>
            </tr>
            <tr>
                <th>Hour</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>9:00</th>
                <td>Sports</td>
                <td>German</td>
                <td>English</td>
                <td></td>
                <td>German</td>
                <td rowspan="2">Dancing</td>
                <td>Sleeping</td>
            </tr>
            <tr>
                <th>10:00</th>
                <td>Chemistry</td>
                <td>Sports</td>
                <td></td>
                <td>Physics</td>
                <td>Computer Science</td>
                <td>Chillout</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table border="1" cellspacing="0">
        <tr>
          <td rowspan="2" valign="top">Batatas</td>
          <td rowspan="3" valign="top">Couves</td>
          <td>Alhos</td>
          <td>Cebolas</td>
        </tr>
        <tr height="25">
          <td valign="top" colspan="2" rowspan="2">Alface</td>
        </tr>
        <tr>
          <td>Nabos</td>
        </tr>
      </table>
</body>
</html>
